<html>
<head>
	<meta name="google-signin-client_id" content="377580107139-a735ndiafbjfqt6hjldkr61nkoc156bn.apps.googleusercontent.com">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
	<script src="https://apis.google.com/js/api:client.js"></script>
	<script>
		function init() {
			gapi.load('auth2', function() {
			auth2 = gapi.auth2.init({
				client_id: '377580107139-a735ndiafbjfqt6hjldkr61nkoc156bn.apps.googleusercontent.com',
				fetch_basic_profile: false,
				scope: 'profile'
			});

			// Sign the user in, and then retrieve their ID.
			auth2.signIn().then(function() {
				console.log(auth2.currentUser.get().getId());
			});
		});
		}
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		}
		var googleUser = {};
		var startApp = function() {
			gapi.load('auth2', function(){
	      // Retrieve the singleton for the GoogleAuth library and set up the client.
			auth2 = gapi.auth2.init({
			client_id: '377580107139-a735ndiafbjfqt6hjldkr61nkoc156bn.apps.googleusercontent.com',
			cookiepolicy: 'single_host_origin',
	        // Request scopes in addition to 'profile' and 'email'
	        //scope: 'additional_scope'
			});
			attachSignin(document.getElementById('customBtn'));
			});
		};

		function attachSignin(element) {
			console.log(element.id);
			auth2.attachClickHandler(element, {}, function(googleUser) { document.getElementById('name').innerText = "Signed in: " + googleUser.getBasicProfile().getName();}, function(error) {
				alert(JSON.stringify(error, undefined, 2));
		    });
		}
	</script>
	<style type="text/css">
		#customBtn {
		  display: inline-block;
		  background: white;
		  color: #444;
		  width: 190px;
		  border-radius: 5px;
		  border: thin solid #888;
		  box-shadow: 1px 1px 1px grey;
		  white-space: nowrap;
		}
		#customBtn:hover {
		  cursor: pointer;
		}
		span.label {
		  font-family: serif;
		  font-weight: normal;
		}
		span.icon {
		  background: url('/identity/sign-in/g-normal.png') transparent 5px 50% no-repeat;
		  display: inline-block;
		  vertical-align: middle;
		  width: 42px;
		  height: 42px;
		}
		span.buttonText {
		  display: inline-block;
		  vertical-align: middle;
		  padding-left: 42px;
		  padding-right: 42px;
		  font-size: 14px;
		  font-weight: bold;
		  /* Use the Roboto font that is loaded in the <head> */
		  font-family: 'Roboto', sans-serif;
		}
	</style>
</head>
<body>
<!-- In the callback, you would hide the gSignInWrapper element on a
successful sign in -->
	<div id="gSignInWrapper">
	<span class="label">Sign in with:</span>
		<div id="customBtn" class="customGPlusSignIn">
			<span class="icon"></span>
			<span class="buttonText">Google</span>
		</div>
	</div>
<div id="name"></div>
<script>startApp();</script>
</body>
</html>
